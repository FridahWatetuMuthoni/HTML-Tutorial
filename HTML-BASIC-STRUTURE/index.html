<!--Document Type declaration-->
<!DOCTYPE html>
<!--The Document Language-->
<html lang="en">
<!--The Part of the Website that holds Meta Data and its not seen in the webpage-->
<head>
    <!--Charater set encoding-->
    <meta charset="UTF-8"> 
    <!--Author of the page-->
    <meta name="author" content="Fridah Watetu">
    <!--Website Description-> Good for SEO-->
    <meta name="description" content="Contains the description of the website">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first Website</title>
    <!--rel -> means how the link relates to the webpage-->
    <!--href-> hypertext reference-> file paths or urls-->
    <!--type-> type of resource -->
    <link rel="icon" href="../logo.png" type="image/x-icon">
    <!--CSS files that are used to style the html files-->
    <link rel="stylesheet" href="../style.css" type="text/css">
</head>
<!--The part of the websites that everyone else sees-->
<body>
    <h1>Hello World</h1>
    <p>This is my first web page</p>
</body>
</html>
