<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dealing With Images</title>
</head>
<body>
    <h1>Images</h1>
    <section>
        <h1>Chair Image</h1>
        <img src="./images/img-1.jpg" alt="the image of a chair" title="the image of a chair" width="350" height="250">
    </section>
    <section>
        <h1>Puzzle Pieces Image</h1>
        <img src="./images/img-2.jpg" alt="puzzle pieces" title="puzzle pieces" width="300" height="300" loading="lazy">
    </section>
    <section>
        <figure>
            <h1>Hotel Image</h1>
            <img src="./images/img-4.jpg" alt="Restultant Image" title="food image" loading="lazy" height="200" width="400">
            <figcaption>
                The image of food from a cosy hotel
            </figcaption>
        </figure>
    </section>
    <section>
        <h1>Code</h1>
        <figure>
            <figcaption>An Example of HTML5 Code</figcaption>
            <p>
                <code>
                    &lt;h1&gt;Hello World&lt;h1&gt;
                    <br>
                    &lt;p&gt;An Example of HTML5 Code&lt;p&gt;
                </code>
            </p>
        </figure>
    </section>
</body>
</html>
