<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <h2 style="padding: 20px 0;">My Daily Schedule</h2>
            <table>
                <caption>My Daily Schedule</caption>
                <thead>
                <tr>
                    <th>&nbsp;</th>
                    <th>Time</th>
                    <th>Activity</th>
                </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>Morning</th> 
                        <td>
                            <time datetime="08:00">8 am</time>
                            ->
                            <time datetime="11:00">11 am</time>
                        </td>
                        <td>Write Code</td>
                    </tr>
                    <tr> 
                        <th>Break</th>
                        <td>
                            <time datetime="11:00">11 am</time>
                            ->
                            <time datetime="12:00">12 pm</time>
                        </td>
                        <td>Eat Lunch</td>
                    </tr>
                    <tr>
                        <th>Afternoon</th>
                        <td>
                            <time datetime="11:00">11 am</time>
                            ->
                            <time datetime="12:00">12 pm</time>
                        </td>
                        <td>Eat Lunch</td>
                    </tr>
                    <tr>
                        <th>Eveneing</th>
                        <td>
                            <time datetime="12:00">12 pm</time>
                            ->
                            <time datetime="17:00">5 pm</time>
                        </td>
                        <td>Study for other course</td>
                    </tr>
                    <tr>
                        <th>Evening</th>
                        <td rowspan="2">All Other Times</td>
                        <td>Free Time</td>
                    </tr>
                    <tr>
                        <th>Night</th>
                        <td>Sleep</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3">And thats what i do five days a day</td>
                    </tr>
                </tfoot>
            </table>
        </section>
    </main>
</body>
</html>
