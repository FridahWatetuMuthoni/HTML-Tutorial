<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Inputs</title>
</head>
<body>
    <div>
        <article class="contact-form-one">
            <h2>Contact Form One</h2>
            <p>I would really like to hear from you</p>
            <form action="https://httpbin.org/get" method="get">
                <p>
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" id="firstName" placeholder="Jane..." autocomplete="on" required autofocus>
                </p>
                <p>
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" id="lastName" placeholder="Doe..." autocomplete="on" required>
                </p>
                <p>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="secret" required>
                </p>
                </p>
                <p>
                    <label for="phone">Phone</label>
                    <input type="tel" name="phone" id="phone" placeholder="5552226663" required pattern="[0-9]{3}[0-9]{3}[0-9][4]">
                </p>
                <p>
                    <label for="decade">Favourite Decade</label>
                    <input type="number" name="decade" id="decade" min="1950" max="2025" step="10" value="1980">
                </p>
                <p>
                    <label for="coffee">Favourite Coffee</label>
                    <select name="coffee" id="coffee" multiple size="5">
                        <optgroup label="Coffees">
                            <option value="regular coffeee">Regular Coffee</option>
                            <option value="iced coffeee">Iced Coffee</option>
                        </optgroup>
                        <optgroup label="Espresso Drinks">
                            <option value="latte coffeee" selected>Latte Coffee</option>
                            <option value="cappuccino coffeee">Cuppuccino Coffee</option>
                            <option value="americano coffeee">Americano Coffee</option>
                        </optgroup>
                        <option value="other">Other</option>
                    </select>
                </p>
                
            </form>
        </article>
        <br>
        <br>
        <hr>
        <br>
        <br>
        <article class="contact-form-two">
            <h2>Contact Form Two</h2>
            <p>I would really like to hear from you</p>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Personal Info</legend>
                    <p>
                        <label for="firstName">First Name</label>
                        <input type="text" name="firstName" id="firstName" placeholder="Jane..." autocomplete="on" required autofocus>
                    </p>
                    <p>
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" id="lastName" placeholder="Doe..." autocomplete="on" required>
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="secret" required>
                    </p>
                    </p>
                    <p>
                        <label for="phone">Phone</label>
                        <input type="tel" name="phone" id="phone" placeholder="5552226663" required pattern="[0-9]{3}[0-9]{3}[0-9][4]">
                    </p>
                    <p>
                        <label for="decade">Favourite Decade</label>
                        <input type="number" name="decade" id="decade" min="1950" max="2025" step="10" value="1980">
                    </p>
                    <p>
                        <label for="coffee">Favourite Coffee</label>
                        <input type="text" name="coffee" id="coffee" list="coffee-list">
                        <datalist id="coffee-list">
                            <option value="coffee">
                            <option value="latte">
                            <option value="espresso">
                            <option value="cortado">
                            <option value="americano">
                            <option value="other">
                        </datalist>
                    </p>
                </fieldset>
                <br>
                <fieldset>
                    <legend>What is your Favourite Food</legend>
                    <p>
                        <input type="radio" name="food" id="tacos" value="tacos">
                        <label for="tacos">Tacos</label>
                    </p>
                    <p>
                        <input type="radio" name="food" id="pizza" value="pizza">
                        <label for="pizza">Pizza</label>
                    </p>
                    <p>
                        <input type="radio" name="food" id="other" value="other">
                        <label for="other">Other</label>
                    </p>
                </fieldset>
                <br>
                <fieldset>
                    <legend>Do you have Pets</legend>
                    <p>
                        <input type="checkbox" name="dog" id="dog" value="dog">
                        <label for="dog">Dog</label>
                    </p>
                    <p>
                        <input type="checkbox" name="cat" id="cat" value="cat">
                        <label for="cat">Cat</label>
                    </p>
                    <p>
                        <input type="checkbox" name="fish" id="fish" value="fish">
                        <label for="fish">Fish</label>
                    </p>
                    <p>
                        <input type="checkbox" name="other" id="otherPet" value="other">
                        <label for="other">Other</label>
                    </p>
                </fieldset>
                <br>
                <fieldset>
                    <legend>Send me a note</legend>
                    <label for="message">Your Message</label>
                    <br>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your Message here..."></textarea>
                </fieldset>
                <br>
                <p>
                    <button type="submit">Submit</button>
                    <input type="submit" value="Submit">
                    <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Submit</button>
                    <button type="reset">Reset</button>
                </p>
            </form>
        </article>
    </div>
</body>
</html>
